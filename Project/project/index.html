<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Catalog</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background: linear-gradient(135deg, #f0f4ff, #ffffff);
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    /* Header */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* Search Bar */
    .search-section {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      padding: 30px 0;
      text-align: center;
    }

    .search-section input {
      width: 90%;
      max-width: 600px;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Main Book Grid */
    main h2 {
      margin: 50px 0 25px;
      font-size: 28px;
      text-align: center;
      color: #2c3e50;
    }

    .book-grid {
      background: linear-gradient(135deg, #ffffff, #eef1f9);
      padding: 30px;
      border-radius: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .book-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .book-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .book-card img {
      max-width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .book-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #1e293b;
    }

    .book-card p {
      font-size: 14px;
      color: #666;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>ðŸ“š My Library</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">New Arrivals</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="search-section">
    <div class="container">
      <input type="text" id="searchInput" placeholder="Search books, authors, or ISBN..." />
    </div>
  </section>

  <main class="container">
    <h2>Featured Books</h2>
    <div class="book-grid" id="bookGrid">
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10531965-L.jpg" alt="The Great Gatsby">
        <h3>The Great Gatsby</h3>
        <p>F. Scott Fitzgerald</p>
      </div>
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/11110477-L.jpg" alt="1984">
        <h3>1984</h3>
        <p>George Orwell</p>
      </div>
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10426778-L.jpg" alt="To Kill a Mockingbird">
        <h3>To Kill a Mockingbird</h3>
        <p>Harper Lee</p>
      </div>
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/8228691-L.jpg" alt="Pride and Prejudice">
        <h3>Pride and Prejudice</h3>
        <p>Jane Austen</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Library. All rights reserved.</p>
  </footer>

  <!-- âœ… JavaScript for Search -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const bookCards = document.querySelectorAll('.book-card');

    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();

      bookCards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        const author = card.querySelector('p').textContent.toLowerCase();

        if (title.includes(query) || author.includes(query)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
